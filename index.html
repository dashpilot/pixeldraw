<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ProblematicPixel</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>ProblematicPixel</h1>
				<div class="controls">
					<div class="grid-size-control">
						<label for="gridSize">Grid Size:</label>
						<input type="range" id="gridSize" min="8" max="64" value="32" step="8" />
						<span id="gridSizeValue">32</span>
					</div>
					<button id="saveBtn" class="btn">Save</button>
					<button id="loadBtn" class="btn">Load</button>
					<button id="clearBtn" class="btn">Clear</button>
					<button id="exportBtn" class="btn">Export PNG</button>
					<button id="exportSvgBtn" class="btn">Export SVG</button>
					<button id="vectorizeBtn" class="btn">Vectorize</button>
				</div>
			</header>
			<main>
				<div class="editor-wrapper">
					<div class="palette-section">
						<h2>Tools</h2>
						<div class="tool-selector">
							<button id="brushTool" class="tool-btn active">Brush</button>
							<button id="bucketTool" class="tool-btn">Paint Bucket</button>
						</div>
						<h2>Color Palette</h2>
						<div id="colorPalette" class="palette"></div>
						<div class="selected-color-display">
							<span>Selected:</span>
							<div id="selectedColor" class="color-preview"></div>
						</div>
					</div>
					<div class="canvas-section">
						<div id="pixelGrid" class="pixel-grid" tabindex="0"></div>
						<div class="keyboard-hint">
							<p>Arrow keys: navigate | Space: paint | Cmd/Ctrl+Z: undo</p>
						</div>
					</div>
				</div>
			</main>
		</div>

		<!-- Save Modal -->
		<div id="saveModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Save Artwork</h2>
					<button class="close-btn" id="closeSaveModal">&times;</button>
				</div>
				<div class="modal-body">
					<label for="artworkName">Artwork Name:</label>
					<input type="text" id="artworkName" placeholder="Enter a name for your artwork" />
					<div class="modal-actions">
						<button id="confirmSaveBtn" class="btn">Save</button>
						<button id="cancelSaveBtn" class="btn btn-secondary">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Load Modal -->
		<div id="loadModal" class="modal">
			<div class="modal-content modal-content-wide">
				<div class="modal-header">
					<h2>Load Artwork</h2>
					<button class="close-btn" id="closeLoadModal">&times;</button>
				</div>
				<div class="modal-body">
					<div id="savedArtworksList" class="saved-artworks-list"></div>
				</div>
			</div>
		</div>

		<!-- Vectorize Modal -->
		<div id="vectorizeModal" class="modal">
			<div class="modal-content modal-content-wide">
				<div class="modal-header">
					<h2>Vectorize Artwork</h2>
					<button class="close-btn" id="closeVectorizeModal">&times;</button>
				</div>
				<div class="modal-body">
					<div class="vectorize-options">
						<label>
							<input type="checkbox" id="smoothPaths" checked />
							Smooth paths
						</label>
						<label>
							<input type="checkbox" id="simplifyPaths" checked />
							Simplify paths
						</label>
						<div class="distance-control">
							<label for="maxDistance">Max distance: <span id="maxDistanceValue">15</span></label>
							<input type="range" id="maxDistance" min="5" max="50" value="15" step="5" />
						</div>
						<button id="regenerateVector" class="btn">Regenerate</button>
					</div>
					<div id="vectorPreview" class="vector-preview"></div>
					<div class="modal-actions">
						<button id="downloadVectorBtn" class="btn">Download SVG</button>
						<button id="closeVectorizeBtn" class="btn btn-secondary">Close</button>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
